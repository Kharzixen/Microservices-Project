# suppress inspection "UnusedProperty" for whole file

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driverClass = com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/orderdb?useSSL=false&&allowPublicKeyRetrieval=true
spring.datasource.userName= user
spring.datasource.passWord= 123456
spring.datasource.poolSize= 10

spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

grpc.server.port=${PORT:0}
server.port=${grpc.server.port}

spring.application.name=order-service

eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.non-secure-port-enabled=true
eureka.instance.secure-port-enabled=false
eureka.instance.non-secure-port=${grpc.server.port}

## Management (actuator) properties
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
feign.circuitbreaker.enabled=true

## Resilience4J properties

resilience4j.circuitbreaker.instances.circuit-breaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.circuit-breaker.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.circuit-breaker.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.circuit-breaker.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.circuit-breaker.slidingWindowSize=5
resilience4j.circuitbreaker.instances.circuit-breaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.circuit-breaker.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.circuit-breaker.permittedNumberOfCallsInHalfOpenState=3

resilience4j.timelimiter.instances.time-limiter.timeout-duration=3s

resilience4j.retry.instances.my-retry.max-attempts=3
resilience4j.retry.instances.my-retry.wait-duration=5s